<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	Welcome!
	<span id="name"></span>

	<form action="/logout">
		<input type="submit" value="Logout">
	</form>
	<div class="usertable">
		Users: <input type="button" id="adduserid" onClick="addNewUser()"
			value="Add User">
		<div id="rightinfo">
			Limit: <select name="limit" id="limitid"
				onchange="allUser(this.value)">
				<option value="10" selected>10</option>
				<option value="20">20</option>
				<option value="30">30</option>
				<option value="50">50</option>
			</select>
		</div>
		<table>
			<thead>
				<tr>
					<td>User Name</td>
					<td>Email</td>
					<td>Option</td>
				</tr>
			</thead>
			<tbody id="userinfotable">
			</tbody>
		</table>
		<div id="rightinfo">
			<input type="button" value="Back" id="backButton"
				onClick="previousSetOfUser()"> <input type="button"
				value="Next" id="nextButton" onClick="nextSetOfUser()">
		</div>
		<br>
		<div id="editUserName">
			<table>
				<tr>
					<td>User name:</td>
					<td><input type="textbox" name="userName" id="updateUserName"></td>
				</tr>
				<tr>
					<td>EmailId:</td>
					<td><input type="textbox" name="emailId" id="updateUserEmail"><br></td>
				<tr>
					<td colspan="2"><input type="button" value="Save"
						onClick="updateUserName()"></td>
				</tr>
			</table>
		</div>
	</div>


</body>
<script src="Javascript/userInfo.js"></script>
<script src="Javascript/userscontact.js"></script>
<script src="Javascript/addnewuser.js"></script>
<script src="Javascript/deleteuser.js"></script>
<script src="Javascript/updatename.js"></script>
<link rel="stylesheet" type="text/css" href="css/script.css">
</html>
